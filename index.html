<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Кликер</h1>
    <div id="counter">0</div>
    <button onclick="clickCounter()">Клик!</button>

    <script>
        let count = 0;

        function clickCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }
    </script>

</body>
</html>
