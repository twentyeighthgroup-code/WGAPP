<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Clicker Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #counter {
            font-size: 48px;
            margin: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #clicker {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffcc00;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            transition: transform 0.1s;
            margin: 20px auto;
            display: block;
        }

        #clicker:active {
            transform: scale(0.9);
        }

        .shop-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            width: 200px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 5px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Clicker Adventure</h1>
    <div id="counter">0</div>
    <button id="clicker" onclick="clickCounter()">üí•</button>

    <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
    <div class="shop">
        <div class="shop-item">
            <p>+1 –∑–∞ –∫–ª–∏–∫</p>
            <p>–¶–µ–Ω–∞: <span id="cost1">10</span></p>
            <button onclick="buyUpgrade(1)">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="shop-item">
            <p>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä: +1 –≤ —Å–µ–∫—É–Ω–¥—É</p>
            <p>–¶–µ–Ω–∞: <span id="cost2">50</span></p>
            <button onclick="buyAutoclicker()">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <script>
        let count = 0;
        let perClick = 1;
        let autoClick = 0;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        window.onload = function () {
            const saved = JSON.parse(localStorage.getItem('clickerSave'));
            if (saved) {
                count = saved.count || 0;
                perClick = saved.perClick || 1;
                autoClick = saved.autoClick || 0;
                document.getElementById("counter").innerText = count;
            }
        };

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveGame() {
            localStorage.setItem('clickerSave', JSON.stringify({
                count: count,
                perClick: perClick,
                autoClick: autoClick
            }));
        }

        // –ö–ª–∏–∫
        function clickCounter() {
            count += perClick;
            document.getElementById("counter").innerText = count;
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è (+1 –∑–∞ –∫–ª–∏–∫)
        function buyUpgrade(type) {
            const cost = parseInt(document.getElementById("cost1").innerText);
            if (count >= cost) {
                count -= cost;
                perClick += 1;
                document.getElementById("cost1").innerText = cost * 2;
                document.getElementById("counter").innerText = count;
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function buyAutoclicker() {
            const cost = parseInt(document.getElementById("cost2").innerText);
            if (count >= cost) {
                count -= cost;
                autoClick += 1;
                document.getElementById("cost2").innerText = cost * 2;
                document.getElementById("counter").innerText = count;
            }
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
        setInterval(() => {
            count += autoClick;
            document.getElementById("counter").innerText = count;
        }, 1000);

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(saveGame, 5000);
    </script>

</body>
</html>
