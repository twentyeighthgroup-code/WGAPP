<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-primary: #00fff2;
            --c-secondary: #ff00aa;
            --c-gold: #ffd700;
            --c-dark: #0a0a10;
            --c-panel: rgba(10, 16, 30, 0.85);
            --font-main: 'Rajdhani', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
        }

        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: var(--font-main);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* --- CRT EFFECT OVERLAY --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 9998;
        }

        /* --- CANVAS LAYERS --- */
        #bg-canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        #particle-canvas { position: absolute; top: 0; left: 0; z-index: 50; pointer-events: none; }

        /* --- UI HEADER --- */
        header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
            z-index: 100;
        }
        .resource-box { display: flex; flex-direction: column; }
        .score { font-family: var(--font-mono); font-size: 2rem; color: var(--c-primary); text-shadow: 0 0 15px var(--c-primary); letter-spacing: 2px; }
        .sub-score { font-size: 0.8rem; color: #889; text-transform: uppercase; letter-spacing: 1px; }
        
        /* --- MAIN GAME AREA --- */
        #universe {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* PLANET EVOLUTION STYLES */
        .planet-container { position: relative; width: 220px; height: 220px; cursor: pointer; transition: transform 0.05s; }
        .planet-container:active { transform: scale(0.95); }
        
        .planet {
            width: 100%; height: 100%;
            border-radius: 50%;
            transition: all 1s ease;
            position: relative;
            z-index: 10;
            box-shadow: inset -30px -30px 50px rgba(0,0,0,0.8);
        }
        
        /* Stages */
        .stage-1 { background: radial-gradient(circle at 30% 30%, #888, #333); box-shadow: 0 0 20px rgba(100,100,100,0.2); } /* Asteroid */
        .stage-2 { background: radial-gradient(circle at 30% 30%, #4facfe, #00f2ff, #0048ff); box-shadow: 0 0 40px rgba(0, 242, 255, 0.4); } /* Earth-like */
        .stage-3 { background: radial-gradient(circle at 30% 30%, #ff9d00, #ff4500, #8b0000); box-shadow: 0 0 60px rgba(255, 69, 0, 0.6); animation: pulse-warm 3s infinite; } /* Star */
        .stage-4 { background: radial-gradient(circle at 50% 50%, #fff, #00f2ff, #000); box-shadow: 0 0 80px rgba(255, 255, 255, 0.8); animation: pulse-fast 1s infinite; } /* Neutron */
        .stage-5 { background: #000; border: 2px solid rgba(255,255,255,0.5); box-shadow: 0 0 100px #7000ff, inset 0 0 40px #000; } /* Black Hole */

        @keyframes pulse-warm { 0%, 100% { box-shadow: 0 0 60px rgba(255,69,0,0.6); } 50% { box-shadow: 0 0 90px rgba(255,69,0,0.8); } }
        @keyframes pulse-fast { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.98); opacity: 0.9; } }

        /* GOLDEN COMET */
        .comet {
            position: absolute; width: 40px; height: 40px;
            background: radial-gradient(#fff, var(--c-gold));
            border-radius: 50%;
            box-shadow: 0 0 20px var(--c-gold);
            z-index: 20; cursor: pointer;
            filter: blur(1px);
        }
        .comet::after {
            content: ''; position: absolute; top: 10px; right: 20px;
            width: 100px; height: 20px;
            background: linear-gradient(to right, transparent, var(--c-gold));
            transform: rotate(10deg); opacity: 0.6;
        }

        /* --- SIDEBAR / TABS --- */
        #controls {
            height: 40%;
            background: var(--c-panel);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }

        .tabs { display: flex; background: rgba(0,0,0,0.3); }
        .tab-btn {
            flex: 1; padding: 15px; background: none; border: none;
            color: #666; font-family: var(--font-main); font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active { color: var(--c-primary); border-bottom: 2px solid var(--c-primary); background: rgba(0, 255, 242, 0.05); }
        
        .panel-content { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        .panel-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Upgrade Items */
        .item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 8px; padding: 10px; border-radius: 4px;
            transition: 0.2s;
        }
        .item:hover { background: rgba(255,255,255,0.07); }
        .item-info h4 { margin: 0; font-size: 1rem; color: #ddd; }
        .item-info p { margin: 0; font-size: 0.75rem; color: #777; font-family: var(--font-mono); }
        
        .buy-btn {
            background: transparent; border: 1px solid var(--c-primary); color: var(--c-primary);
            padding: 6px 12px; font-family: var(--font-mono); cursor: pointer; border-radius: 2px;
            min-width: 80px; text-align: right; transition: 0.2s;
        }
        .buy-btn:hover { background: var(--c-primary); color: #000; box-shadow: 0 0 10px var(--c-primary); }
        .buy-btn:disabled { border-color: #444; color: #444; cursor: not-allowed; box-shadow: none; background: transparent; }

        /* --- START OVERLAY --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-btn {
            padding: 15px 40px; font-size: 1.5rem; font-family: var(--font-main);
            background: transparent; color: var(--c-primary); border: 2px solid var(--c-primary);
            cursor: pointer; text-transform: uppercase; letter-spacing: 3px;
            box-shadow: 0 0 20px var(--c-primary);
            transition: 0.3s;
        }
        #start-btn:hover { background: var(--c-primary); color: black; }

    </style>
</head>
<body>

    <!-- Visual Effects Layers -->
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <canvas id="bg-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>

    <!-- Start Screen (Required for AudioContext) -->
    <div id="start-screen">
        <h1 style="font-size: 3rem; margin-bottom: 20px; text-shadow: 0 0 20px var(--c-primary);">AETHER</h1>
        <button id="start-btn">Initialize System</button>
    </div>

    <header>
        <div class="resource-box">
            <div class="score" id="ui-score">0</div>
            <div class="sub-score">–≠–Ω–µ—Ä–≥–∏—è</div>
        </div>
        <div class="resource-box" style="align-items: flex-end;">
            <div class="sub-score" style="color: var(--c-primary)">‚ö° <span id="ui-per-sec">0</span>/—Å–µ–∫</div>
            <div class="sub-score">üîÆ –ú–∞—Ç–µ—Ä–∏—è: <span id="ui-matter">0</span></div>
        </div>
    </header>

    <div id="universe">
        <div class="planet-container" id="planet-wrapper">
            <div class="planet stage-1" id="planet"></div>
        </div>
    </div>

    <div id="controls">
        <div class="tabs">
            <button class="tab-btn active" onclick="UI.tab('upgrades')">–°–∏—Å—Ç–µ–º—ã</button>
            <button class="tab-btn" onclick="UI.tab('research')">–Ø–¥—Ä–æ</button>
            <button class="tab-btn" onclick="UI.tab('settings')">–õ–æ–≥</button>
        </div>

        <div id="tab-upgrades" class="panel-content active">
            <!-- Generated by JS -->
        </div>
        
        <div id="tab-research" class="panel-content">
            <div class="item">
                <div class="item-info">
                    <h4 style="color: var(--c-secondary)">–ö–≤–∞–Ω—Ç–æ–≤—ã–π –°–±—Ä–æ—Å</h4>
                    <p>–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å —ç–Ω–µ—Ä–≥–∏—é –≤ –¢—ë–º–Ω—É—é –ú–∞—Ç–µ—Ä–∏—é</p>
                    <p style="color: #aaa; margin-top: 5px;">–ë–æ–Ω—É—Å: <span id="prestige-bonus">0</span>%</p>
                </div>
                <button class="buy-btn" onclick="Game.prestige()">RESET</button>
            </div>
        </div>

        <div id="tab-settings" class="panel-content">
            <div style="font-family: var(--font-mono); font-size: 0.8rem; color: #666;">
                <p>> SYSTEM READY...</p>
                <p>> AUDIO ENGINE: ONLINE</p>
                <p>> VERSION: 4.0.1 INDIE_BUILD</p>
                <div id="game-log"></div>
            </div>
        </div>
    </div>

    <script>
        /* --- AUDIO ENGINE (Synthesizer) --- */
        const AudioSys = {
            ctx: null,
            init() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type; // sine, square, sawtooth, triangle
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            sfxClick() { this.playTone(600 + Math.random()*200, 'sine', 0.15, 0.1); },
            sfxBuy() { this.playTone(400, 'square', 0.1, 0.05); setTimeout(()=>this.playTone(600, 'square', 0.2, 0.05), 50); },
            sfxEvent() { this.playTone(1000, 'triangle', 0.5, 0.1); this.playTone(2000, 'sine', 1.0, 0.05); }
        };

        /* --- PARTICLE SYSTEM (Canvas) --- */
        const FX = {
            canvas: document.getElementById('particle-canvas'),
            ctx: document.getElementById('particle-canvas').getContext('2d'),
            particles: [],
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            },
            spawn(x, y, color = '#00fff2', count = 8) {
                for(let i=0; i<count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        color
                    });
                }
            },
            spawnText(x, y, text) {
                this.particles.push({
                    x, y, vx:0, vy:-2, life: 1.5, text, type: 'text'
                });
            },
            loop() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for(let i=this.particles.length-1; i>=0; i--) {
                    let p = this.particles[i];
                    
                    if(p.type === 'text') {
                        this.ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                        this.ctx.font = "bold 20px 'Share Tech Mono'";
                        this.ctx.fillText(p.text, p.x, p.y);
                        p.y += p.vy;
                        p.life -= 0.02;
                    } else {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life -= 0.03;
                        this.ctx.globalAlpha = p.life;
                        this.ctx.fillStyle = p.color;
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                        this.ctx.fill();
                        this.ctx.globalAlpha = 1;
                    }
                    if(p.life <= 0) this.particles.splice(i, 1);
                }
                requestAnimationFrame(() => this.loop());
            }
        };

        /* --- BACKGROUND (Stars) --- */
        const BG = {
            canvas: document.getElementById('bg-canvas'),
            ctx: document.getElementById('bg-canvas').getContext('2d'),
            stars: [],
            init() {
                this.resize();
                for(let i=0; i<150; i++) this.stars.push({
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5
                });
                this.loop();
            },
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            },
            loop() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0,0,this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#fff';
                
                this.stars.forEach(s => {
                    s.y += s.speed;
                    if(s.y > this.canvas.height) s.y = 0;
                    this.ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                    this.ctx.beginPath();
                    this.ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                    this.ctx.fill();
                });
                requestAnimationFrame(() => this.loop());
            }
        };

        /* --- DATA & CONFIG --- */
        const DB = [
            { id: 'u1', name: '–î—Ä–æ–Ω-–¥–æ–±—ã—Ç—á–∏–∫', desc: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–æ–±—ã—á–∞', base: 15, pow: 1, type: 'auto' },
            { id: 'u2', name: '–õ–∞–∑–µ—Ä–Ω—ã–π –±—É—Ä', desc: '–£—Å–∏–ª–∏–≤–∞–µ—Ç –∫–ª–∏–∫', base: 100, pow: 5, type: 'click' },
            { id: 'u3', name: '–ì—Ä–∞–≤–∏-—Å–µ—Ç—å', desc: '–õ–æ–≤–∏—Ç —ç–Ω–µ—Ä–≥–∏—é –∏–∑ –≤–∞–∫—É—É–º–∞', base: 1100, pow: 12, type: 'auto' },
            { id: 'u4', name: '–¢–µ—Ä—Ä–∞—Ñ–æ—Ä–º–µ—Ä', desc: '–ò–∑–º–µ–Ω—è–µ—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–ª–∞–Ω–µ—Ç—ã', base: 12000, pow: 50, type: 'auto' },
            { id: 'u5', name: '–°–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç—å', desc: '–°–∂–∏–º–∞–µ—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ', base: 130000, pow: 300, type: 'click' },
            { id: 'u6', name: '–ó–≤–µ–∑–¥–Ω–∞—è –ö—É–∑–Ω–∏—Ü–∞', desc: '–°–æ–∑–¥–∞–µ—Ç –º–∞—Ç–µ—Ä–∏—é', base: 1400000, pow: 1000, type: 'auto' }
        ];

        /* --- GAME LOGIC --- */
        const Game = {
            score: 0,
            matter: 0,
            upgrades: Array(DB.length).fill(0),
            planetStage: 1,
            lastTick: Date.now(),

            get perClick() {
                let val = 1;
                DB.forEach((u, i) => { if(u.type === 'click') val += u.pow * this.upgrades[i]; });
                return val * (1 + this.matter * 0.1);
            },
            get perSec() {
                let val = 0;
                DB.forEach((u, i) => { if(u.type === 'auto') val += u.pow * this.upgrades[i]; });
                return val * (1 + this.matter * 0.1);
            },

            init() {
                this.load();
                this.loop();
                this.startCometTimer();
            },

            click(e) {
                this.score += this.perClick;
                AudioSys.sfxClick();
                
                // Visuals
                const rect = document.getElementById('planet').getBoundingClientRect();
                const x = e ? e.clientX : rect.left + rect.width/2;
                const y = e ? e.clientY : rect.top + rect.height/2;
                
                FX.spawn(x, y, '#00fff2');
                FX.spawnText(x, y - 20, '+' + UI.fmt(this.perClick));
                
                // Screen Shake Light
                document.body.style.transform = `translate(${Math.random()*2-1}px, ${Math.random()*2-1}px)`;
                setTimeout(() => document.body.style.transform = 'none', 50);
            },

            buy(idx) {
                const u = DB[idx];
                const cost = Math.floor(u.base * Math.pow(1.5, this.upgrades[idx]));
                if(this.score >= cost) {
                    this.score -= cost;
                    this.upgrades[idx]++;
                    AudioSys.sfxBuy();
                    UI.log(`–ö—É–ø–ª–µ–Ω–æ: ${u.name}`);
                }
            },

            loop() {
                const now = Date.now();
                const dt = (now - this.lastTick) / 1000;
                if(dt >= 0.1) {
                    this.score += this.perSec * dt;
                    this.lastTick = now;
                    this.checkEvolution();
                    UI.update();
                }
                requestAnimationFrame(() => this.loop());
            },

            checkEvolution() {
                let stage = 1;
                if(this.score > 5000) stage = 2;
                if(this.score > 100000) stage = 3;
                if(this.score > 1000000) stage = 4;
                if(this.score > 10000000) stage = 5;
                
                if(stage !== this.planetStage) {
                    this.planetStage = stage;
                    const p = document.getElementById('planet');
                    p.className = `planet stage-${stage}`;
                    AudioSys.sfxEvent();
                    UI.log(`–≠–í–û–õ–Æ–¶–ò–Ø –ü–õ–ê–ù–ï–¢–´: –°–¢–ê–î–ò–Ø ${stage}`);
                    FX.spawn(window.innerWidth/2, window.innerHeight/2, '#fff', 50);
                }
            },

            prestige() {
                if(this.score < 1000000) return;
                const gain = Math.floor(Math.sqrt(this.score / 1000000));
                if(confirm(`–°–±—Ä–æ—Å –¥–∞—Å—Ç ${gain} –¢—ë–º–Ω–æ–π –ú–∞—Ç–µ—Ä–∏–∏. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?`)) {
                    this.matter += gain;
                    this.score = 0;
                    this.upgrades.fill(0);
                    this.planetStage = 0; 
                    this.checkEvolution();
                    this.save();
                    UI.buildShop();
                }
            },

            spawnComet() {
                const comet = document.createElement('div');
                comet.className = 'comet';
                const y = Math.random() * (window.innerHeight - 100) + 50;
                comet.style.top = y + 'px';
                comet.style.left = '-100px';
                document.body.appendChild(comet);
                
                let x = -100;
                const interval = setInterval(() => {
                    x += 5;
                    comet.style.left = x + 'px';
                    if(x > window.innerWidth) { clearInterval(interval); comet.remove(); }
                }, 16);

                comet.onmousedown = () => {
                    const bonus = this.perSec * 60 + this.perClick * 100;
                    this.score += bonus;
                    AudioSys.sfxEvent();
                    FX.spawn(x, y, '#ffd700', 20);
                    FX.spawnText(x, y, 'JACKPOT!');
                    UI.log('–ó–û–õ–û–¢–ê–Ø –ö–û–ú–ï–¢–ê! –ë–û–ù–£–° –ü–û–õ–£–ß–ï–ù');
                    clearInterval(interval);
                    comet.remove();
                };
            },

            startCometTimer() {
                setInterval(() => {
                    if(Math.random() < 0.3) this.spawnComet(); // 30% chance every 30s
                }, 30000);
            },

            save() { localStorage.setItem('AETHER_SAVE', JSON.stringify({s: this.score, m: this.matter, u: this.upgrades, t: Date.now()})); },
            load() {
                const d = JSON.parse(localStorage.getItem('AETHER_SAVE'));
                if(d) { this.score = d.s; this.matter = d.m; this.upgrades = d.u; 
                    // Offline progress
                    const sec = (Date.now() - d.t)/1000;
                    if(sec > 60) {
                        const gain = this.perSec * sec;
                        if(gain > 0) { this.score += gain; setTimeout(()=>alert(`–û—Ñ—Ñ–ª–∞–π–Ω –¥–æ—Ö–æ–¥: ${UI.fmt(gain)}`), 500); }
                    }
                }
            }
        };

        /* --- UI --- */
        const UI = {
            buildShop() {
                const div = document.getElementById('tab-upgrades');
                div.innerHTML = '';
                DB.forEach((u, i) => {
                    const el = document.createElement('div');
                    el.className = 'item';
                    el.innerHTML = `
                        <div class="item-info">
                            <h4>${u.name}</h4>
                            <p>${u.desc} (+${u.pow})</p>
                        </div>
                        <button class="buy-btn" id="btn-${i}" onclick="Game.buy(${i})">0</button>
                    `;
                    div.appendChild(el);
                });
            },
            update() {
                document.getElementById('ui-score').innerText = this.fmt(Game.score);
                document.getElementById('ui-per-sec').innerText = this.fmt(Game.perSec);
                document.getElementById('ui-matter').innerText = Game.matter;
                document.getElementById('prestige-bonus').innerText = (Game.matter * 10);

                DB.forEach((u, i) => {
                    const cost = Math.floor(u.base * Math.pow(1.5, Game.upgrades[i]));
                    const btn = document.getElementById(`btn-${i}`);
                    btn.innerText = this.fmt(cost);
                    btn.disabled = Game.score < cost;
                });
            },
            fmt(n) {
                if(n >= 1e6) return (n/1e6).toFixed(2) + 'M';
                if(n >= 1e3) return (n/1e3).toFixed(1) + 'k';
                return Math.floor(n);
            },
            tab(id) {
                document.querySelectorAll('.panel-content').forEach(e => e.classList.remove('active'));
                document.getElementById(`tab-${id}`).classList.add('active');
                document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
                event.target.classList.add('active');
            },
            log(msg) {
                const l = document.getElementById('game-log');
                l.innerHTML = `> ${msg}<br>` + l.innerHTML;
                if(l.innerHTML.length > 500) l.innerHTML = l.innerHTML.substring(0, 500);
            }
        };

        /* --- INITIALIZATION --- */
        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            AudioSys.init();
            FX.resize();
            BG.init();
            UI.buildShop();
            Game.init();
            FX.loop();
            
            // Planet click listener
            document.getElementById('planet-wrapper').addEventListener('mousedown', (e) => Game.click(e));
            // Auto-save
            setInterval(() => Game.save(), 10000);
        };

        window.onresize = () => { FX.resize(); BG.resize(); };

    </script>
</body>
</html>
